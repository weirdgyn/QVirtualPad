name: compile-qt6-plugin
run-name: ${{ github.actor }} Build and Release VirtualPad plugin (Linux + Qt 6.4.0)
on: [push]
jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install Qt
        uses: jurplel/install-qt-action@v3
        with:
            version: '6.4.0'
            host: 'linux'
            target: 'desktop'
            dir: '${{ github.workspace }}/'
      - name: Build
        run: qmake virtualpadplugin.pro && make
      - name: Compress
        run: zip --junk-paths qt6-plugin.zip README.md LICENSE.md libvirtualpadplugin.so qtvirtualpad/qtvirtualpad.h
      - name: Create release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false
      - name: Upload Release Asset
        id: upload-release-asset 
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }} 
          asset_path: ./qt6-plugin.zip
          asset_name: qt6-plugin.zip
          asset_content_type: application/zip