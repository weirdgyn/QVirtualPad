name: compile-plugin
run-name: ${{ github.actor }} compiling VirtualPad plugin
on: [push]
jobs:
  compile-plugin:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install Qt
        uses: jurplel/install-qt-action@v3
        with:
            version: '6.4.0'
            host: 'linux'
            target: 'desktop'
            dir: '${{ github.workspace }}/'
      - run: qmake virtualplugin.pro && make