name: compile-qt5-plugin
run-name: ${{ github.actor }} Build and Release VirtualPad plugin (Linux + Qt 5.12.8)
on: [push]
jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install Qt
        uses: jurplel/install-qt-action@v3
        with:
            version: '5.12.8'
            host: 'linux'
            target: 'desktop'
            dir: '${{ github.workspace }}/'
      - name: Build
        run: qmake virtualpadplugin.pro && make
      - name: Compress
        run: zip --junk-paths qt5-plugin.zip README.md LICENSE.md libvirtualpadplugin.so qtvirtualpad/qtvirtualpad.h
      - name: Release
      - uses: ncipollo/release-action@v1
        with:
          artifacts: "qt5-plugin.zip"